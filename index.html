<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML5 Luna</title>
<meta name="description" content="Luna-v1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />

<!-- for ios 7 style, multi-resolution icon of 152x152 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
<link rel="apple-touch-icon" href="images/logo.png">
<meta name="apple-mobile-web-app-title" content="EMM">

<meta name="mobile-web-app-capable" content="yes">
<link rel="shortcut icon" sizes="16x16" href="images/logo.png">

<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="wrap">
		<div class="header">
			<div class="title">
				<input placeholder="Title" maxlength="20">
			</div>
			<div class="cal">
				<div class="cal-output"></div>
				<div class="cal-input">
					<p>
						<span></span>
					</p>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="controls">
				<div class="row">
					<div class="ops">x</div>
					<div class="ops">รท</div>
					<div class="ops">+</div>
					<div class="ops">-</div>
				</div>
				<div class="row">
					<div class="num">7</div>
					<div class="num">8</div>
					<div class="num">9</div>
					<div class="del">del</div>
				</div>
				<div class="row">
					<div class="num">4</div>
					<div class="num">5</div>
					<div class="num">6</div>
					<div class="ops">%</div>					
				</div>
				<div class="row">
					<div class="num">1</div>
					<div class="num">2</div>
					<div class="num">3</div>
					<div class="bracket">(</div>					
				</div>
				<div class="row">
					<div class="num">0</div>
					<div class="point">.</div>
					<div class="switch-plus">+/-</div>
					<div class="done">=</div>					
				</div>
			</div>
			<div class="list-scroll">
				<ul class="lists">
				</ul>
			</div>
		</div>
	</div>
<script src="js/zepto.js"></script>
<script src="js/app.js"></script>
<script src="js/client.js"></script>
<script src="js/cal.js"></script>
<script src="js/list.js"></script>
<script src="js/list-item.js"></script>
<script src="js/touch.js"></script>
</body>
</html>
